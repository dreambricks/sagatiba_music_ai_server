<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letra da música</title>
    <style>

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            scrollbar-width: thin;
            scrollbar-color: #c0c0c0 #f0f0f0;
        }

        .container {
            background-image: url("../../static/balde_background.png");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            position: relative;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items:center;
            border-radius: 6px;
            background-color: white;
            padding: 100px 200px;
            height: 300px;
            overflow: auto;
            gap:10px;
        }

        .back-bt{
            border-radius: 6px;
            padding: 20px 30px;
            border: none;
            background-color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .back-bt:hover {
            background-color: #dddddd;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="overlay"></div>
    <div class="card">
        <pre>{{lyrics}}</pre>
    </div>
    <a href="/">
        <button class="back-bt">↩ Voltar</button>
    </a>
</div>
</body>
</html>
